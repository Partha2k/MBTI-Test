<!doctype html>
<html>
<head>
<style>
input.MyButton {
width: 300px;
padding: 20px;
cursor: pointer;
font-weight: bold;
font-size: 70%;
background: #3f6fcc;
color: #fff;
border: 1px solid #3366cc;
border-radius: 10px;
-moz-box-shadow:: 6px 6px 5px #999;
-webkit-box-shadow:: 6px 6px 5px #999;
box-shadow:: 6px 6px 5px #999;
}
input.MyButton:hover {
color: #ffff00;
background: #000;
border: 1px solid #fff;
-moz-box-shadow:: 5px 5px 4px #adadad;
-webkit-box-shadow:: 5px 5px 4px #adadad;
box-shadow:: 5px 5px 4px #adadad;
} </style>
</head>
   <body>      
      <h2 style = "text-align: center;">MBTI Test Portal</h2>
      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <ul class="flashes">
      <div class="message_flash">{{ message }}</div>
      </ul>
      {% endfor %}
      {% endwith %}
         <form>        
            <div style = font-size:20px; font-weight:bold; margin-left:150px;>
               <br><input class="MyButton" type="button" value="Take a Test" onclick="window.location.href='/startTest/{{ 0 }}'" /></br>
               <br><input class="MyButton" type="button" value="Show Personality Score " onclick="window.location.href='/showTestResult'" /></br>
            </div>
         </form>      
   </body>
</html>
