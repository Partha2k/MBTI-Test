<!doctype html>
<html>
<head>
<style>
input.MyButton {
width: 300px;
padding: 20px;
cursor: pointer;
font-weight: bold;
font-size: 70%;
background: #3f6fcc;
color: #fff;
border: 1px solid #3366cc;
border-radius: 10px;
-moz-box-shadow:: 6px 6px 5px #999;
-webkit-box-shadow:: 6px 6px 5px #999;
box-shadow:: 6px 6px 5px #999;
}
input.MyButton:hover {
color: #ffff00;
background: #000;
border: 1px solid #fff;
-moz-box-shadow:: 5px 5px 4px #adadad;
-webkit-box-shadow:: 5px 5px 4px #adadad;
box-shadow:: 5px 5px 4px #adadad;
} </style>
</head> 
   <body>
      <div style = "font-size:20px; font-weight:bold; margin-right:150px; position:absolute; top:0; right:0;"><br><input class="MyButton" type="button" value="Log out" onclick="window.location.href='{{ url_for('login_admin') }}'" /></br></div>
      <h2 style = "text-align: center;">Admin Dashboard</h2>
      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <ul class="flashes">
      <div class="message_flash">{{ message }}</div>
      </ul>
      {% endfor %}
      {% endwith %}

       <form>        
            <div style = font-size:20px; font-weight:bold; margin-left:150px;>
               <br><input class="MyButton" type="button" value="Create a new Test" onclick="window.location.href='http://192.168.0.102/admin/createTest'" /></br>
               <br><input class="MyButton" type="button" value="Update Existing Test" onclick="window.location.href='http://192.168.0.102/admin/updateTest'" /></br>
               <br><input class="MyButton" type="button" value="Show Enlisted Candidates" onclick="window.location.href='http://192.168.0.102/admin/enlisted'" /></br>
               <br><input class="MyButton" type="button" value="View Score and Personality Indicator" onclick="window.location.href='http://192.168.0.102/admin/result'" /></br>
            </div>
       
       </form>
              
   </body>
</html>
